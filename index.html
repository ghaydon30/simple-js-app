<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <main class="pokedex">
        <h1 class="title">Pokedex</h1>
        <ul class="pokemon-list"></ul>

        <!-- Does not need to have modals enclosed, used to turn off / on  -->
        <div id="modal-container"></div>
    </main>
    
    <!-- Embeds a client side script (js), in this case our promise polyfill -->
    <!-- Polyfill allows for support on browsers with no promise support -->
    <script src="js/promise-polyfill.js"></script>

    <!-- Embeds a client side script (js), in this case our fetch polyfill -->
    <!-- Polyfill allows for support on browsers with no promise support -->
    <script src="js/fetch-polyfill.js"></script>
    
    <!-- Includes our javascript page into our HTML page, 
    note that this should be included at the bottom of the HTML -->
    <script src="js/scripts.js"></script>
</body>
</html>
